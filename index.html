<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider_</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/assets/logo-carousel-free.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">

      <div class="top">
        <i class="fa-solid fa-angle-left arrow left"></i>
        <div class="frame">
          <div class="slider">
            <img src="/assets/banner.jpeg" class="image" />
            <img src="/assets/bg-1.jpg" class="image" />
            <img src="/assets/bg-2.jpg" class="image" />
            <img src="/assets/post-image-3.png" class="image" />
            <img src="/assets/feed-image-1.png" class="image" />
            <img src="/assets/feed-image-2.png" class="image" />
            <img src="/assets/feed-image-3.png" class="image" />
            <img src="/assets/feed-image-5.png" class="image" />
          </div>
        </div>
        <i class="fa-solid fa-angle-right arrow right"></i>
        </div>
        <div class="bottom">
            <!-- <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div> -->
        </div>

    </div>
  </body>
  <script src="image-_Slider.js"></script>
</html>
